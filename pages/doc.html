<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/doc.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    <nav>
        <div>
          <a href="/accueil" class="logo"><img src="../css/images/logo.png" alt="Logo Disney+"></a>
        </div>
        <ul class="menu">
          <li><a href="/accueil"><i class="fas fa-home"></i> ACCUEIL</a></li>
          <li><a href="/"><i class="fas fa-user"></i> PERSONNAGES</a></li>
          <li><a href="/doc"><i class="fas fa-video"></i>DOCUMENTATION</a></li>  
      </nav>

      <div class="liste">
        <h1 class="titre_doc">Idée de Personnages (Nom Anglais)</h1>
        <form method="post" >
            <div class="btn_ctn">
                <button type="submit" class="bouton_liste" name="tri" value="az">A-Z</button>
                <button type="submit" class="bouton_liste" name="tri" value="za">Z-A</button>
                <button type="submit" class="bouton_liste" name="tri" value="random">HASARD</button>
            </div>
        </form>
        <ul class="noms_liste">
        {{range .Noms}}
            <li class="perso_liste">{{.}}</li>
        {{end}}
        </ul>
      </div>
      

      <footer>
        <img src="../css/images/logo.png" class="logo_footer">
        <p>© 2023 Disney+. Tous droits réservés.</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </footer>
</body>
</html>
